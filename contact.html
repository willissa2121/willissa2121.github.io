<body>

  <!---Header group, name and links attatched-->
  <header>
      <h1 id= "header-title">Scott Willis</h1>
    </header>
  
      <nav id="sidebar-links" class = "header-links">
        <a href="javascript:void(0)" class="close-menu-btn" onclick="closeMenu()"> X</a>

      <div id="main">
          <div>
            <button id="open-btn" class="open-menu-btn" onclick="openMenu()">â˜° Navigate</button>
          </div>

  

    <!--Card body itself-->
    <div class="container-fluid">
      <div class="row">
        <div class="card-body">
          <h1 class="card-title" >Contact Me</h1>
          <div class="header-border">
          </div>

          <!--Input form groups-->

        <form>
          <div class="form-group">
            <div class="name-group"></div>
              <label for="nameInput">Your Name</label>
              <input class=input-group type="text" placeholder="John Doe" width="100%">
            </div>


            <div class="email-group">
              <label for="EmailInput">Your Email</label>
              <input class="input-group" type="text" placeholder="example@email.com">
            </div>

            <div class="message-group">
              <label for="messageInput">Please type your email below</label>
              <textarea name="message-group" id="message" cols="220" rows="10" placeholder="Your Message here" width="95%"></textarea>
            </div>

            <button class = " btn btn-info"> Send</button>


          </div>
        </form>
          

          
        </div>
      
        <footer class="footer">
          <table class="table" style="width:100%">
            <tr class= "table-links">
              <th> <a href="https://www.gmail.com" target="_blank"><img src="gmail-icon.png" alt="gmail-pic"> Email</a></th>
              <th><a href="https://www.linkedin.com" target="_blank"><img src="LinkedIn-icon.png" alt=""> LinkedIn </th>
              <th><a href="https://www.github.com" target="_blank" ><img src="github-icon.png">GitHub</a> </th>
            </tr>
    
          </table>
        </footer>
    </div>
